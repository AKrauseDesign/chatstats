<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Massan Chat Statistics</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">
    <base href="/">
  </head>
  <body ng-app="websiteApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a class="navbar-brand" href="#">stats.massan.org</a>
        </div>
        <div class="collapse navbar-collapse" collapse="navCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="home"><i class="fa fa-fw fa-rocket"></i>Stats</a></li>
            <li ui-sref-active="active"><a ui-sref="halloffame"><i class="fa fa-fw fa-trophy"></i>Hall of Fame</a></li>
            <li ui-sref-active="active"><a ui-sref="search"><i class="fa fa-fw fa-search"></i>Search</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a target="_blank" href="http://twitch.tv/massansc"><i class="fa fa-twitch"></i> Massan is:
              <span ng-show="streamStatus === true"><span  class="label label-success" ng-class="">Online</span> with {{streamViewers |number}} viewers!</span>
              <span ng-show="streamStatus === false"><span class="label label-danger" ng-class="">Offline</span></span>
            </a></li>
            <li style="width: 60px">
              <div class="navbar-form">
                <a style="cursor: pointer">
                  <i class="fa fa-sun-o fa-2x" ng-if="status == true" ng-click="changeStatus();" tooltip-placement="right" tooltip="Day Mode"></i>
                  <i class="fa fa-moon-o fa-2x" ng-if="status == false" ng-click="changeStatus();" tooltip-placement="right" tooltip="Night Mode"></i>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
    <div class="text-center">
      <h1 class="main-header">Massan Chat Statistics</h1>
      <h4>Real Time statistics from the hood - since June 22th, 2015</h3>
    </div>
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container text-center">
        <p>Crafted with <span class="fa fa-heart"></span> by <a href="http://stylerdev.io">StylerDev/&gt;</a></p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-55195077-2');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/socket.js"></script>
        <script src="scripts/filters/twitch.js"></script>
        <script src="scripts/filters/emotes.js"></script>
        <script src="scripts/services/initial.js"></script>
        <script src="scripts/services/api.js"></script>
        <script src="scripts/controllers/search.js"></script>
        <script src="scripts/controllers/halloffame.js"></script>
        <!-- endbuild -->
</body>
</html>
